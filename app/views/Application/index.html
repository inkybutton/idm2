<!DOCTYPE html>
<html>
<head>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <script type="text/javascript">
    function getConfig(){
       var sprite = document.getElementById("glow");
       return {
          "canvas":document.getElementById("gestureCapture"),
          "introVideo":document.getElementById("introVideo"),
          "cuePlayer":document.getElementById("audioCuePlayer"),
          "fingerSprite":{data:sprite,
                          centreX:sprite.width/2,
                          centreY:sprite.height/2}
       };
    }
  </script>
  <script type="text/javascript" src="public/javascripts/state-machine.js"></script>
  <script type="text/javascript" src="public/javascripts/gestures.js"></script>
  <script type="text/javascript" src="public/javascripts/simple-timer.js"></script>
  <script type="text/javascript" src="public/javascripts/simple-canvas.js"></script>
  <script type="text/javascript" src="public/javascripts/underscore.js"></script>
  <script type="text/javascript" src="public/javascripts/main.js"></script>
  <link rel="stylesheet" href="public/stylesheets/styles.css"></link>
</head>
<body>
<img src="public/images/glow.png" id="glow" style="display:none">
<canvas id="gestureCapture" width="400" height="500" style="display:none">
  <strong> Your browser isn't new enough to support gesture capturing. Please upgrade your operating system and/or browser. </strong>
</canvas>
<audio id="audioCuePlayer"></audio>
<video id="introVideo" src="public/assets/intro.mp4" controls width="640" height="480" style="display:none"></video>
</body>
</html>
